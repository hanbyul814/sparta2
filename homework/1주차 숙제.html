    <div class="qldlfk">
        <h1 style="font-size: large; display: inline-block;text-align: center;"> 바이라샴푸</h1>

        <h5 style="font-size: small; display: inline-block;"> 70,000원/1set</h5> 
    </div>
        
    
    <div>
        <h5 style="font-size: small; text-align: left;"> 
            오후만 되어도 기름지는 지성두피, 출산후 탈모로 고생하는 분들을 위한 샴푸입니다.<br/>
            오랫동안 기름지지 않고 뽀송뽀송한 두피컨디션을 유지하실수 있습니다. 더불어 풍성한 볼륨은 덤입니다.<br/>
            함께 썼을때 시너지효과를 볼 수 있는 트리트먼트와 샴푸2개 구성(1set)으로 최대 30% 할인혜택을 누려보세요.<br/>
        </h5>
    </div>
